version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: noteapp_db
    environment:
      POSTGRES_DB: note_app
      POSTGRES_USER: jerry
      POSTGRES_PASSWORD: Jerry1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jerry"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - noteapp_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: noteapp_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_NAME=note_app
      - DB_USER=jerry
      - DB_PASSWORD=Jerry1234
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=django-insecure-2hr*&5bqo#r2^gm3o5b&@1t#!&5&&$gye5k6d++7ca+fs=r+e%
      - FRONTEND_URL=http://localhost:5173
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${EMAIL_HOST_USER}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - noteapp_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: noteapp_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - noteapp_network

volumes:
  postgres_data:

networks:
  noteapp_network:
    driver: bridge
